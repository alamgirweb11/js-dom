<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="demo.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <h2 id="title" class="text-left text-info">Form</h2>

           <form action="" id="form" class="pt-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control col-md-6" placeholder="Name">
                <!-- <p id="yourName"></p> -->
              </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="Email" name="email" class="form-control col-md-6" placeholder="Email">
                <!-- <p id="yourName"></p> -->
              </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control col-md-6" placeholder="Password">
                <!-- <p id="yourName"></p> -->
              </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" name="country" class="form-control col-md-6" placeholder="Country">
                <!-- <p id="yourName"></p> -->
              </div>

              <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
           </form>

</div>
</body> 
</html>
