<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="demo.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <h2 id="title" class="text-left text-info">Check Box Event Handling</h2>

       <div class="check-box pt-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="skills" id="exampleCheck1" value="HTML5">
            <label class="form-check-label" for="exampleCheck1">HTML5</label>
          </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="skills" id="exampleCheck2" value="CSS3">
            <label class="form-check-label" for="exampleCheck2">CSS3</label>
          </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="skills" id="exampleCheck3" value="Bootstrap">
            <label class="form-check-label" for="exampleCheck3">Bootstrap</label>
          </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="skills" id="exampleCheck4" value="JavaScript">
            <label class="form-check-label" for="exampleCheck4">JavaScript</label>
          </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="skills" id="exampleCheck5" value="Jquery">
            <label class="form-check-label" for="exampleCheck5">Jquery</label>
          </div>
            <p><strong>Selected Result:</strong>
            <span id="result"></span>
        </p>
       </div>


</div>
</body> 
</html>
